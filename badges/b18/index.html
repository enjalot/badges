<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="../../d3.js"></script>
<style>
html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
  margin: 0;
  padding: 0;
  background-color: black;
}
canvas{
  /*background-color: white;*/
}
svg{
  /*background-color: white;*/
}
path{
  fill: #f1c40f;
  stroke: black;
  stroke-width: 3.5px;
}
</style>
<script>

// originally from: bl.ocks.org/RandomEtc/5165219

var w = 1050, h = 1500

var width = w, height = h

var points = [];

var original_steps = []

var bounds = d3.geom.polygon([
  [-width / 2, -height / 2],
  [-width / 2, +height / 2],
  [+width / 2, +height / 2],
  [+width / 2, -height / 2]
]);

var _x = -150
var _r = 0
circle(_x, 0, 120, 10, -.001);
circle(_x, 0, 30, 10, .03);
circle(_x, 0, 60, 3, -.05);
circle(_x, 0, 15, 4, -.02);
circle(_x, 0, 0, 1, -.02);

var _y = -320
circle(240, _y, 80, 4, -.02);
circle(240, _y, 0, 1, -.02);

_y = 320, _r = 20
circle(280, _y, 200, 10, .02);
circle(280, _y, 20, 8, -.02);
circle(280, _y, 0, 1, .02);

var line = d3.svg.line()
    .interpolate("basis-closed");

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + (width / 2) + "," + (height / 2) + ")");

var path = svg.selectAll("path")
    .data(points)
  .enter().append("path");

function update_voronoi() {
  var voronoi = d3.geom.voronoi(points).map(function(cell) { return bounds.clip(cell); });
  path.attr("d", function(point, i) { return line(resample(voronoi[i])); });
}

function circle(cx, cy, r, n, δθ) {
  d3.range(1e-6, 2 * Math.PI, 2 * Math.PI / n).map(function(θ) {
    var point = [cx + Math.cos(θ) * r, cy + Math.sin(θ) * r];
    original_steps.push(function() {
      θ += δθ;
      point[0] = cx + Math.cos(θ) * r;
      point[1] = cy + Math.sin(θ) * r;
    });
    points.push(point);
    return point;
  });
}

function resample(points) {
  var i = -1,
      n = points.length,
      p0 = points[n - 1], x0 = p0[0], y0 = p0[1], p1, x1, y1,
      points2 = [];
  while (++i < n) {
    p1 = points[i], x1 = p1[0], y1 = p1[1];
    points2.push(
      [(x0 * 2 + x1) / 3, (y0 * 2 + y1) / 3],
      [(x0 + x1 * 2) / 3, (y0 + y1 * 2) / 3],
      p1
    );
    p0 = p1, x0 = x1, y0 = y1;
  }
  return points2;
}

var steps = 0
function step() {
  if(steps++ > 10) return
    for(var i = 0; i < 5; i++){
      original_steps.forEach(function(f){ f(); })
      update_voronoi()
    }
}

is_ready = true

;(function(){
  if(!window.step) window.step = null
  // debuggin snippet for when not in an iframe
  if(window.self !== window.top) return
  ;(function check(){ if(!is_ready) return setTimeout(check, 100); setInterval(step, 100) })()
})()

</script>
