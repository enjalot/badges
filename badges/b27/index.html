<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="../../d3.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="http://d3js.org/d3.geo.projection.v0.min.js"></script>
<style>
html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
  margin: 0;
  padding: 0;
  background-color: black;
}

body{
  width: 1050px;
  height: 1500px;
  background-color: #333;
}


.stroke {
  fill: none;
  stroke: #000;
  stroke-width: 3px;
}

.fill {
  fill: #3498db;
}

.graticule {
  fill: none;
  stroke: #777;
  stroke-width: .5px;
  stroke-opacity: .5
}

.land {
  fill: #2ecc71;
}

.boundary {
  fill: none;
  stroke: #fff;
  stroke-width: .5px;
}

</style>
<script>

var w = 1050, h = 1500

var width = w, height = h




var projection = d3.geo.chamberlin()
    .points([[0, 22], [45, 22], [22.5, -22]])
    .center([-2.5, -1.5])
    .scale(1010)
    .translate([width / 2, height / 2])
    .precision(.1)
    .clipAngle(70);

var path = d3.geo.path()
    .projection(projection);

var graticule = d3.geo.graticule()
    .extent([[-30, -40], [70, 50]]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var defs = svg.append("defs");

defs.append("path")
    .attr("id", "outline")
    .datum(graticule.outline)
    .attr("d", path);

defs.append("clipPath")
    .attr("id", "clip")
  .append("use")
    .attr("xlink:href", "#outline");

svg.append("use")
    .attr("class", "stroke")
    .attr("xlink:href", "#outline");

svg.append("use")
    .attr("class", "fill")
    .attr("xlink:href", "#outline");

svg.append("path")
    .datum(graticule)
    .attr("class", "graticule")
    .attr("d", path);

var land, boundary
d3.json("../b23/world-110m.json", function(error, world) {
  var g = svg.insert("g", ".graticule")
      .attr("clip-path", "url(#clip)");

  land = g.append("path")
      .datum(topojson.feature(world, world.objects.land))
      .attr("class", "land")

  boundary = g.append("path")
      .datum(topojson.mesh(world, world.objects.countries, function(a, b) { return a !== b; }))
      .attr("class", "boundary")

  window.is_ready = true
});


function draw(){
  console.log('draw')
  var x = steps / 9 * 120
  var y = steps / 9 * 30
  projection.points([[x, y + 22], [x + 45, y + 22], [x + 22.5, y -22]])
  land.attr("d", path)
  boundary.attr("d", path)
}




window.is_ready = false

var steps = 0
function step() {
  if(steps++ > 10) return
  draw()
}

;(function(){
  if(!window.step) window.step = null
  // debuggin snippet for when not in an iframe
  if(window.self !== window.top) return
  ;(function check(){ if(!window.is_ready) return setTimeout(check, 100); setInterval(step, 100) })()
})()

</script>
