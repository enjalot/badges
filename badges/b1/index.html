
<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  background: #333;
}

.stroke {
  fill: none;
  stroke: #000;
  stroke-width: 3px;
}

.fill {
  fill: #4592B2;
}

.graticule {
  fill: none;
  stroke: #777;
  stroke-width: .5px;
  stroke-opacity: .5;
}

.land {
  fill: #C3E69C;
}

.boundary {
  fill: none;
  stroke: #fff;
  stroke-width: 1px;
}

</style>
<body>
<script src="../../d3.js" charset="utf-8"></script>
<script src="../../topojson.js" charset="utf-8"></script>
<script>

var width = 960,
    height = 500;

var projection = d3.geo.conicEquidistant()
    .center([0, 15])
    .scale(128)
    .translate([width / 2, height / 2])
    .precision(.1);

var path = d3.geo.path()
    .projection(projection);

var graticule = d3.geo.graticule();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("defs").append("path")
    .datum({type: "Sphere"})
    .attr("id", "sphere")
    .attr("d", path);

svg.append("use")
    .attr("class", "stroke")
    .attr("xlink:href", "#sphere");

svg.append("use")
    .attr("class", "fill")
    .attr("xlink:href", "#sphere");

svg.append("path")
    .datum(graticule)
    .attr("class", "graticule")
    .attr("d", path);


d3.json("world-50m.json", function(error, world) {
  var land = svg.insert('path', '.graticule')
    .datum(topojson.feature(world, world.objects.land))
    .attr("class", "land")

  var boundary = svg.insert("path", ".graticule")
    .datum(topojson.mesh(world, world.objects.countries, function(a, b) { return a !== b; }))
    .attr('class', 'boundary')

  var hash = window.location.hash
  var frame = Number(hash.split('#')[1]) || 0
  var frames = 10
  projection.rotate([frame / (frames - 1) * 180, 0])
  land.attr('d', path)
  boundary.attr('d', path)
});

d3.select(self.frameElement).style("height", height + "px");

</script>
