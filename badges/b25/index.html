<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="../../d3.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<style>
html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
  margin: 0;
  padding: 0;
  background-color: black;
}

body{
  width: 1050px;
  height: 1500px;
  background-color: #333;
}


</style>
<script>

var w = 1050, h = 1500

var width = w, height = h


var  speed = 1e-2,
    start = Date.now();

var sphere = {type: "Sphere"};

var projection = d3.geo.orthographic()
    .scale(height / 3)
    .translate([width / 2, height / 2 + 100])
    .clipAngle(90)
    .precision(.5);

var graticule = d3.geo.graticule();

var canvas = d3.select("body").append("canvas")
    .attr("width", width)
    .attr("height", height);

var context = canvas.node().getContext("2d");

var path = d3.geo.path()
    .projection(projection)
    .context(context);

d3.json("../b23/world-110m.json", function(error, topo) {
  var land = topojson.feature(topo, topo.objects.land),
      borders = topojson.mesh(topo, topo.objects.countries, function(a, b) { return a !== b; }),
      grid = graticule();
  window.is_ready = true
  window.draw = function() {
    projection.rotate([100 * steps / 9, -35]);

    context.clearRect(0, 0, width, height);

    context.beginPath();
    path(sphere);
    context.lineWidth = 3;
    context.strokeStyle = "#333";
    context.stroke();

    context.beginPath();
    path(sphere);
    context.fillStyle = "#3498db";
    context.fill();

    context.beginPath();
    path(land);
    context.fillStyle = "#2ecc71";
    context.fill();

    context.beginPath();
    path(borders);
    context.lineWidth = .5;
    context.strokeStyle = "#fff";
    context.stroke();

    context.beginPath();
    path(grid);
    context.lineWidth = 1;
    context.strokeStyle = "rgba(255,255,255,0.4)";
    context.stroke();
  }
});

d3.select(self.frameElement).style("height", height + "px");





window.is_ready = false

var steps = 0
function step() {
  if(steps++ > 10) return
  draw()
}

;(function(){
  if(!window.step) window.step = null
  // debuggin snippet for when not in an iframe
  if(window.self !== window.top) return
  ;(function check(){ if(!window.is_ready) return setTimeout(check, 100); setInterval(step, 100) })()
})()

</script>
